<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {%load static%}
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>
    <h1>login</h1>
    <form action="/login" method="POST">
    <!-- <input type="hidden" name="login_type" value="login"/> -->
    {%csrf_token%}
    email: <input type="email" name="lemail" value=""/>
    password: <input type="password" name="lpassword" value=""/>
    <input type="submit" name="submit" value="login">
</form> 

<h1>registration</h1>
    <form action="/registration" method="POST">
    <!-- <input type="hidden" name="login_type" value="registration"/> -->
    {%csrf_token%}
    First_Name: <input type="text" name="fname" required><br>
    Last_Name: <input type="text" name="lname" required><br>
    Email: <input type="email" name="email" required><br>
    password: <input type="password" name="password" required><br>
    Confirm PW: <input type="password" name="confirm" required><br><br>
    <input type="submit" name="submit" value="registration">
</form> 
{% if messages %}
<ul class="messages">    
    {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
    {% endfor %}
</ul>
{% endif %}
</body>
</html>
